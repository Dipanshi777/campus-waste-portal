<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-top: 100px;
    }

    .dashboard-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgb(193, 225, 193);
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 26px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-button {
      padding: 6px 14px;
      font-size: 14px;
      font-weight: bold;
      background-color: transparent;
      border: 2px solid black;
      color: black;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      margin-right: 40px;
    }

    .nav-button:hover {
      background-color: rgb(86, 174, 87);
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: green;
    }

    .status.error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <span>Admin Login</span>
    <button class="nav-button" onclick="location.href='homepage.html'">Back to Home</button>
  </div>

  <div class="container">
    <h2>Sign In as Admin</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKv2Sfpq_tgDSf0GqDGxlFaqcoBgKZ0Ew",
      authDomain: "dustbin-survey.firebaseapp.com",
      projectId: "dustbin-survey"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const statusDiv = document.getElementById("status");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        statusDiv.textContent = "Login successful! Redirecting...";
        statusDiv.classList.remove("error");

        setTimeout(() => {
          window.location.href = "admindashboard.html";
        }, 1000);

      } catch (error) {
        statusDiv.textContent = error.message;
        statusDiv.classList.add("error");
      }
    });
  </script>

</body>
</html>
